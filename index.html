<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="./source/favicon.ico">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- GNB -->
  <header class="header">
    <a href="/" class="header-logo">
      <img src="./source/nav_icon.svg" alt="nav_icon">
      <span>판다마켓</span>
    </a>
    <a href="login.html" id="loginLinkButton" class="button">로그인</a>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="hero" class="banner">
      <div class="wrapper">
        <h1>
          일상의 모든 물건을<br />
          거래해 보세요
        </h1>
        <a href="items.html" class="button pill-button">구경하러 가기</a>
      </div>
    </section>

    <!-- First Feature Section -->
    <section id="features" class="wrapper">
      <div class="feature">
        <img src="./source/Img_home_01.png" alt="인기 상품" width="50%" />
        <div class="feature-content">
          <h2 class="feature-tag">Hot item</h2>
          <h1>인기 상품을
            <br />확인해 보세요
          </h1>
          <p class="feature-description">
            가장 HOT한 중고거래 물품을
            <br />판다마켓에서 확인해 보세요
          </p>
        </div>
      </div>

      <!-- Second Feature Section -->
      <div class="feature">
        <div class="feature-content">
          <h2 class="feature-tag">Search</h2>
          <h1>구매를 원하는
            <br />상품을 검색하세요
          </h1>
          <p class="feature-description">
            구매하고 싶은 물품은 검색해서
            <br />쉽게 찾아보세요
          </p>
        </div>
        <img src="./source/Img_home_02.png" alt="검색 기능" width="50%" />
      </div>

      <!-- Third Feature Section -->
      <div class="feature">
        <img src="./source/Img_home_03.png" alt="판매 상품 등록" width="50%" />
        <div class="feature-content">
          <h2 class="feature-tag">Register</h2>
          <h1>판매를 원하는
            <br />상품을 등록하세요
          </h1>
          <p class="feature-description">
            어떤 물건이든 판매하고 싶은 상품을
            <br />쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>

    <!-- Final Banner Section -->
    <section id="bottomBanner" class="banner">
      <div class="wrapper">
        <h1>믿을 수 있는
          <br>판다마켓 중고거래
        </h1>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>©codeit - 2024</p>
    <div id="footerPolicy">
      <a href="privacy.html">Privacy Policy</a>
      <a href="faq.html">FAQ</a>
    </div>
    <div id="socialMedia">
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><img src="./source/facebook.svg"
          alt="facebook icon"></a>
      <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"><img src="./source/twitter.svg"
          alt="twitter icon"></a>
      <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"><img src="./source/youtube.svg"
          alt="youtube icon"></a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer"><img src="./source/instagram.svg"
          alt="instagram icon"></a>
    </div>
